<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titulo</th>
          <th scope="col">Autor</th>
          <th scope="col">Genero</th>
          <th scope="col">Preço</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
            <th>{{book.id}}</th>
            <th>{{book.titulo}}</th>
            <td>{{book.autor}}</td>
            <td>{{book.genero}}</td>
            <td>{{book.preco}}</td>
            <td><button class="btn btn-danger" (click)="delete(book)">Remover</button></td>
          </tr>
      </tbody>
    </table>
  </div>
